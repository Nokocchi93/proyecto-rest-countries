<div routerLink="/details/{{ country.name.common }}">
    <img
      [src]="country.flags.png"
      [alt]="country.name.common"
      width="320"
      height="170"
    />
    <div class="info">
      <strong>{{ country.name.common | uppercase }}</strong>
      <span *ngIf="country.capital"><strong>Capital: </strong>{{ country.capital[0] }}</span>
      <span><strong>Population: </strong>{{ country.population }}</span>
    </div>
</div>
